<!-- nom -->
<label class="sr-only" for="nom">Nom</label>
<div class="input-group mb-2">
    <div class="input-group-prepend">
        <div class="input-group-text">Nom</div>
    </div>
    <input id="nom" [(ngModel)]="plat.nom" class="form-control" type="text" placeholder="entrez un nom">
</div>
<!-- note -->
<label class="sr-only" for="note">Note </label>
<div class="input-group mb-2">
    <div class="input-group-prepend">
        <div class="input-group-text">Note : {{plat.note}}/5</div>
    </div>
    <input id="note" [(ngModel)]="plat.note" class="custom-range form-control py-4 px-1" type="range" min="1" max="5"
        step="1">
</div>

<!-- addproduits -->
<button id="btnAdd" type="button" (click)="addProd()" class="btn btn-success btn-sm ml-auto my-2">+ ajouter
    produit</button>

<!-- produit -->
<label class="sr-only" for="produit">Produit</label>
<div id="inputProd" class="input-group mb-2 d-none">
    <div class="input-group-prepend">
        <div class="input-group-text">Produit</div>
    </div>

    <input (input)="genProduitAc()" [(ngModel)]="searchProd" class='form-control' type="text">
    
    <!-- liste Ac produit -->
    <ul style='z-index: 100; height: 30vh; overflow: auto;' id="acProd" class="d-none list-group position-absolute mt-5 ml-5">
        <li (click)="selectProd(pr)" *ngFor="let pr of listePrAc" class="list-group-item list-group-item-action">
            {{pr.libelle}}</li>
        <li class="list-group-item list-group-item-action">+ Ajouter un produit</li>

    </ul>




</div>

<div style="height: 30vh; overflow: auto;">
    <p class="prod" *ngFor="let pr of plat.produits">{{pr.libelle|shortStr}} <span (click)="remProd(pr)" class="close">X</span></p>
</div>



<button (click)='addEditPlat()' *ngIf="id>0"style='float: right;' class="btn btn-primary ml-1">Editer</button>
<button (click)='addEditPlat()' *ngIf="id==0" style='float: right;' class="btn btn-primary ml-1">Ajouter</button>
<button routerLink="/plat/info" style='float: right;' class="btn btn-primary">Annuler</button>
